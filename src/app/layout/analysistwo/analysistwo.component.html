      (change)="_date1Change(map2_qr)"
    />
  </div>
  <div class="col-lg-2">
    <select
      [(ngModel)]="map2_qr.time"
      aria-label="Default select example"
      class="form-select"
      (change)="_date2Change(map2_qr)"
    >
      <option>--Select--</option>
      <option *ngFor="let i of time" [ngValue]="i.value">{{ i.key }}</option>
    </select>
  </div>
  <div class="col-lg-2" *ngIf="date1sub_ob | async as dts">
    <!-- <input type="date" class="form-control" [(ngModel)]="map2_qr.date2" /> -->

    <select
      aria-label="Default select example"
      class="form-select ng-pristine ng-valid ng-touched"
      [(ngModel)]="map2_qr.date2"
      (change)="_date2Change(map2_qr)"
    >
      <option value="">--Select--</option>
      <option *ngFor="let i of ob(dts)[0].records.expiryDates">
        {{ i }}
      </option>
    </select>
  </div>
  <div class="col-lg-3">
    <button class="btn btn-primary" (click)="_search(map2_qr)">Search</button>
  </div>

<div *ngIf="date2sub_ob | async as dt">
  <app-chart [qr]="map2_qr"></app-chart>
</div>
